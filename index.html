<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Toboolist</title>
</head>
<body>

  <!-- logo e titolo -->
  <header>
    <img src="/img/Logo.png" alt="Logo">
    <span id="title-logo">Toboolist</span>
  </header>

  <div class="headbutton">
    <div class="btn-blue">Add Task</div>
    <div class="btn-white">Add Section</div>
  </div>

  <!-- to do list -->
  <div class="todolist">
    <div class="newtask">
      <h2>&#9662;New Task</h2>
      <span class="check">&#10003;</span>
      <h3>Quarterly Newsletter</h3>
      <span class="label blue">Editorial</span>
    </div>
    <div class="today">
      <h2>&#9662;Today</h2>
        <div class="row-list">
          <span class="check">&#10003;</span>
          <li>Recruiting blog post</li>
          <span class="label blue">Editorial</span>
        </div>
        <div class="row-list">
          <span class="check">&#10003;</span>
          <li>Mobile app launch</li>
          <span class="label violet">Q1 Goals</span>
        </div>
        <div class="row-list">
          <span class="cross">&#10007;</span>
          <li>Interview John H.</li>
          <span class="label teal">Recruiting</span>
        </div>
        <div class="row-list">
          <span class="check">&#10003;</span>
          <li>Summit update to mobile storefronts</li>
          <span class="label orange">Mobile</span>
        </div>
    </div>










  </div>
  <!-- /to do list -->


  
</body>
</html>
